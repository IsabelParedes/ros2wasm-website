<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS2 Publisher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <button onclick="startTalker()">Start</button>
            <button onclick="stopTalker()">Stop</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
    </div>

    <textarea id="result"  rows="5"></textarea>

    <script>

        let worker;
        
        function startTalker() {

            document.getElementById("result").innerHTML = "Initializing publisher...\n";

            if (typeof(worker) == "undefined") {
                worker = new Worker("publisher/talker.js");
            }

            worker.addEventListener('message', function(e) {
                let data = e.data;
            })

            worker.onmessage = function(event) {
                document.getElementById("result").innerHTML += event.data;
            }
        }

        function stopTalker() {
            worker.terminate();
            worker = undefined;
            document.getElementById("result").innerHTML += "Publisher terminated.\n\n";
        }

        function clearOutput() {
            document.getElementById("result").innerHTML = "";
        }

    </script>

</body>

</html>
